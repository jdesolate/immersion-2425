<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mervin.css" />
    <title>Mervin's Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="Mervin's profile picture"
          class="profile-img"
        />
        <h1 class="profile-name">Mervin D.</h1>
        <h2 class="profile-title">Web Developer & Designer</h2>
        <p class="profile-bio">
          Hi! I'm Mervin, a passionate web developer with a love for creating
          beautiful and functional user experiences. I enjoy working with modern
          web technologies and bringing ideas to life.
        </p>
        <div class="profile-socials">
          <a
            href="https://github.com/yourusername"
            target="_blank"
            class="social-link"
            >GitHub</a
          >
          <a
            href="https://linkedin.com/in/yourusername"
            target="_blank"
            class="social-link"
            >LinkedIn</a
          >
          <a href="mailto:your@email.com" class="social-link">Email</a>
        </div>
      </div>
    </div>
  </body>
</html>
